 <!--heading -->

  <!-- body -->
  <div class="row" >
    <div class="col-sm-12 jumbotron jumbo">
      <h1>Auto Parts</h1>
      <!-- begin form -->
		  <div class="row">
        <div class="col-sm-2"></div>
		    <div class="col-sm-8  form">
          <h3>Fill the form </h3>
          <form class="form-horizontal">
            <!-- input vin -->
            <div class="form-group row">
              <div class="col-sm-2">
                <label class="control-label" for="vin">VIN:</label>
              </div>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="vin" placeholder="Enter VIN">
              </div>
            </div>
            <!-- input part type/number -->
            <div class="form-group row">
              <div class="col-sm-2">
                <label class="control-label" for="part">Select Part:</label>
                </div>
              <div class="col-sm-10"> 
                <select class="form-control" id="part">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
            </div>
            <!-- submit buttons row-->  
            <div class="form-group row"> 
              <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" id="add" class="btn btn-primary">Add Part</button>
              </div>
            </div>
          </form>
		    </div>
      </div>
    </div>

	<!-- Trying out a login -->
  <form class="form" method="post" action="#">
    <h2>Login Form</h2>
    <label>Email :</label>
    <input type="text" name="demail" id="email">
    <label>Password :</label>
    <input type="password" name="password" id="password">
    <input type="button" name="login" id="login" value="Login">
  </form>
